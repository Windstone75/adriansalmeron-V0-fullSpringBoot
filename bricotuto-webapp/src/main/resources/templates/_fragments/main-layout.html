<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout (title, otherStaticResources,mainContent)">
<head>
<!-- Required meta tags -->
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<!-- CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
<!-- JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<!-- Other javascript, css source files -->
<th:block th:replace="${otherStaticResources} ?: ~{}"></th:block>

<title th:replace="${title}">Main-layout Title</title>

</head>

<body>

	<!-- Header content body  -->
	<div id="main-header"
		th:insert="~{/_fragments/header-fragments :: menu}">Header of
		main-layout</div>


	<!-- main content body  -->
	<div class="main-content">
		<!-- Globale Flash message -->
		<div th:if="${flashSuccess}" class="alert alert-success text-center"
			role="alert">
			<label th:text="${flashSuccess}">flash Success message</label>
		</div>
		<div th:if="${flashAlert}" class="alert alert-danger text-center"
			role="alert">
			<label th:text="${flashAlert}">flash Alert message</label>
		</div>
		<!-- Main content -->
		<div th:insert="${mainContent} ?: ~{}">
			<p>Main content of main-layout</p>
		</div>

	</div>

	<!-- Footer content body  -->
	<div id="main-footer"
		th:replace="~{/_fragments/footer-fragments :: footer}">Footer of
		main-layout</div>


</body>
</html>
