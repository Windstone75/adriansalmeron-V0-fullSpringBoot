<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{_fragments/main-layout :: layout(
												~{::title},
                                                ~{:: #changePassword-static-resources},
                                                ~{:: #changePassword-mainContent}
                                               )}">
<head>
<!-- Block javaScript, CSS source files -->
<th:block id="changePassword-static-resources">
</th:block>

<title>Forgot Password</title>

</head>
<body>
	<!-- Main content body layout  -->
	<div id="changePassword-mainContent" class="container">
		<div class="login-form">

			<form name='forgotPassword' th:action="@{/forgotPassword}" th:object="${user}" method='post'>
			
				<h2 class="text-center">Reset password</h2>
			
				<div
					th:replace="_fragments/form-fragment.html :: 
					formRow(field='email',typeInput='text' ,label=#{login.email},placeholder='exemple@email.com')">
				</div>	
				
				<div class="form-group  text-center" th:if="${errorform != null}">
					<th:span class="error" th:text="${errorform}">Error Form</th:span>				
				</div>	

				<div
					th:replace="_fragments/form-fragment.html :: 
					formSubmitButton (label='reset Password', value='', style='btn btn-primary btn-block')">
				</div>


			</form>
		</div>
	</div>

</body>
</html>
